<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style='border-style: dotted; width: 70%; margin: auto; padding: 40px; padding-bottom: 200px;'>
        <div align='center'>
            <h1>Form Pendaftaran Mahasiswa</h1>
        </div><BR>
        <div style="float: left; margin-right: 50px;">
            <table border="0" cellpading="0" cellspacing="0">
                <tr><td align="center"> </td></tr>
                <tr>
                    <td>
                        <table width="450" border="0" cellpading="0" cellspacing="10" align="center">
                            <tr>
                                <td>Nama</td>
                                <td>:</td>
                                <td><input type="text" id="nama" name="nama" size="40"></td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>:</td>
                                <td>
                                    <input type="radio" id="jenisKelamin" name="jenisKelamin" value="Pria"><label for="Pria">Pria</label>
                                    <input type="radio" id="jenisKelamin" name="jenisKelamin" value="Wanita"><label for="Wanita">Wanita</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Prodi</td>
                                <td>:</td>
                                <td>
                                    <select name="prodi" id="prodi">
                                        <option id="prodi" value="Teknik Informatika">Teknik Informatika</option>
                                        <option id="prodi" value="Sistem Informasi">Sistem Informasi</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Hobi
                                </td>
                                <td>:</td>
                                <td>
                                    <input type="checkbox" name="hoby" id="hoby" value="Coding"><label for="Coding">Coding</label>
                                    <input type="checkbox" name="hoby" id="hoby" value="Jalan-jalan"><label for="Jalan-jalan">Jalan-jalan</label>
                                    <input type="checkbox" name="hoby" id="hoby" value="Makan"><label for="makan">makan</label>
                                </td>
                            </tr>
                            <tr>
                                <td>

                                </td>
                                <td></td>
                                <td>
                                    <input type="submit" name="submit" value="Kirim" id="kirim" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div>
            <table style="display: block; margin-top: 30px;">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td id="tampilnama"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td id="tampilJenisKelamin"></td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                    <td>:</td>
                    <td id="tampilProdi"></td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td id="tampilHobi"></td>
                </tr>
            </table>
        </div>

    </div>
    <script>
        let kirim = document.getElementById("kirim");
        kirim.addEventListener('click', function(){
            let nama = document.getElementById("nama").value;
            let jenisKelamin = document.querySelector("input[name='jenisKelamin']:checked").value;
            let prodi = document.getElementById("prodi").value;
            let array_hobi = document.querySelectorAll("input[name='hoby']:checked");
            tempArray = [];
            for(var i=0; i<array_hobi.length; i++){
                tempArray.push(array_hobi[i].value);
                // console.log(array_hobi[i].value)
                hobi = tempArray.join(", ");
            }
            // console.log(tempArray);

            document.getElementById("tampilnama").innerHTML = nama;
            document.getElementById("tampilJenisKelamin").innerHTML = jenisKelamin;
            document.getElementById("tampilProdi").innerHTML = prodi;
            document.getElementById("tampilHobi").innerHTML = hobi;
        });
    </script>
</body>
</html>
